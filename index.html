<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SI Invoice</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
</head>

<body>
  <div class="container" id="main">
    <div class="section" id="transaksi">
      <h1 class="section__title">Transaksi</h1>
      <form action="" class="form" id="form_transaksi">
        <div class="cols">
          <div class="form__field col">
            <label class="form__field__label" for="date">Date</label>
            <input class="form__field__input" type="date" name="date" id="date">
          </div>

          <div class="form__field col">
            <label class="form__field__label" for="no_transaksi">No Transaksi</label>
            <input class="form__field__input" type="text" name="no_transaksi" id="no_transaksi">
          </div>
        </div>

        <div class="form__field">
          <label class="form__field__label" for="sell_as">Jual Sebagai</label>
          <div class="form__field__input cols">
            <div class="col">
              <input class="input_radio_select" type="radio" name="sell_as" id="bina_jaya" value="bina_jaya">
              <label class="input_radio_label" for="bina_jaya">CV. BINA JAYA TEKNIKA</label>
            </div>
            <div class="cole">
              <input class="input_radio_select" type="radio" name="sell_as" id="adimas_putra" value="adimas_putra">
              <label class="input_radio_label" for="adimas_putra">CV. ADIMAS PUTRA</label>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="section" id="customer">
      <h1 class="section__title">Customer</h1>
      <form action="" class="form" id="form_customer">
        <div class="form__field">
          <label class="form__field__label" for="customer_name">Nama Customer</label>
          <input class="form__field__input" type="text" name="customer_name" id="customer_name">
        </div>

        <div class="form__field">
          <label class="form__field__label" for="customer_name">Alamat (Jalan)</label>
          <input class="form__field__input" type="text" name="address_road" id="address_road">
        </div>

        <div class="form__field">
          <label class="form__field__label" for="address_kecamatan">Alamat (Kecamatan)</label>
          <input class="form__field__input" type="text" name="address_kecamatan" id="address_kecamatan">
        </div>

        <div class="form__field">
          <label class="form__field__label" for="address_city">Alamat (Kota/Kabupaten)</label>
          <input class="form__field__label" type="text" name="address_city" id="address_city">
        </div>
      </form>
    </div>

    <div class="section" id="keranjang">
      <h1 class="section__title">Keranjang</h1>
      <form action="" class="form" id="form_keranjang">
        <div class="cols">
          <div class="form__field form__field--item col">
            <label class="form__field__label" for="item_name">Nama Barang/Service</label>
            <input class="form__field__input" type="text" name="item_name" id="item_name">
          </div>
          <div class="form__field form__field--qty col">
            <label class="form__field__label" for="item_qty">Qty</label>
            <input class="form__field__input" type="number" name="item_qty" id="item_qty" min="0.1" max="999">
          </div>

          <div class="form__field form__field--price col ">
            <label class="form__field__label" for="item_price">Harga Satuan</label>
            <input class="form__field__input" type="text" name="item_price" id="item_price">
          </div>

          <div class="form__button col">
            <span class="button button_add_item" id="button_add_item"><i class="fas fa-plus"></i></span>
            <!-- <button><i class="fas fa-plus btn-item btn-add"></i></button> -->
            <!-- <button><i class="fas fa-cart-plus btn-item btn-add"></i></button> -->
          </div>
        </div>
      </form>

      <table class="table table__keranjang" id="table_keranjang">
        <tr>
          <th>Nama Barang/Service</th>
          <th>Qty</th>
          <th>Harga Satuan</th>
          <th>Jumlah</th>
          <th><i class="fas fa-trash"></i></th>
        </tr>

        <tr>
          <td>xxxxx xxx xxxx</td>
          <td>
            <span class="button button_decrease_qty"><i class="fas fa-minus"></i></span> <span
              class="qty_value">xxx</span> <span class="button button_increase_qty"><i class="fas fa-plus"></i></span>
          </td>
          <td>xxxxxx</td>
          <td>xxxxxxxx</td>
          <td><span class="button button_remove_item"><i class="fas fa-times"></i></span></td>
        </tr>

        <tr>
          <td>xxxxx xxx xxxx</td>
          <td>
            <span class="button button_decrease_qty"><i class="fas fa-minus"></i></span> <span
              class="qty_value">xxx</span> <span class="button button_increase_qty"><i class="fas fa-plus"></i></span>
          </td>
          <td>xxxxxx</td>
          <td>xxxxxxxx</td>
          <td><span class="button button_remove_item"><i class="fas fa-times"></i></span></td>
        </tr>

        <tr>
          <td>xxxxx xxx xxxx</td>
          <td>
            <span class="button button_decrease_qty"><i class="fas fa-minus"></i></span> <span
              class="qty_value">xxx</span> <span class="button button_increase_qty"><i class="fas fa-plus"></i></span>
          </td>
          <td>xxxxxx</td>
          <td>xxxxxxxx</td>
          <td><span class="button button_remove_item"><i class="fas fa-times"></i></span></td>
        </tr>

        <tr>
          <td>xxxxx xxx xxxx</td>
          <td>
            <span class="button button_decrease_qty"><i class="fas fa-minus"></i></span> <span
              class="qty_value">xxx</span> <span class="button button_increase_qty"><i class="fas fa-plus"></i></span>
          </td>
          <td>xxxxxx</td>
          <td>xxxxxxxx</td>
          <td><span class="button button_remove_item"><i class="fas fa-times"></i></span></td>
        </tr>


        <!-- <tr>
          <td>xxxxx xxx xxxx</td>
          <td><i class="fas fa-minus btn-item btn-qty"></i> xxx <i class="fas fa-plus btn-item btn-qty"></i></td>
          <td>xxxxxx</td>
          <td>xxxxxxxx</td>
          <td><i class="fas fa-times btn-item btn-del"></i></td>
        </tr> -->
      </table>
    </div>
  </div>
</body>

</html>
